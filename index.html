<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РЖД График</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Рабочий График для дучших РЖД проводников</h1>
        <div class="form-section">
            <label for="startDate">Начинаю рабоать с (ДД.MM.ГГГГ):</label>
            <input type="text" id="startDate" placeholder="Напишите число выхода на работу" />

            <label for="numMonths">Количество месяцев:</label>
            <input type="number" id="numMonths" placeholder="На сколько месяцев сгенерировать график?" />

            <button id="generateBtn">Generate Schedule</button>
        </div>

        <div class="output-section">
            <h2>Your Schedule Calendar</h2>
            <div id="calendar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
