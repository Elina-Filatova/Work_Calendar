<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РЖД График</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Alternative FontAwesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Подключение flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Рабочий График для РЖД проводников</h1>
        <div class="form-section">
            <label for="startDate">Начинаю работать с:</label>
            <!-- Используем input type="text" для flatpickr -->
            <input type="text" id="startDate" placeholder="Выберите дату начала работы" />

            <label for="numMonths">Количество месяцев:</label>
            <!-- Поле для количества месяцев с ограничением min="1" -->
            <input type="number" id="numMonths" placeholder="На сколько месяцев сгенерировать график?" min="1" />

            <button id="generateBtn">Сгенерировать График</button>
        </div>

        <div class="output-section">
            <h2>Ваш график</h2>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Подключение flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <!-- Русская локализация для flatpickr -->

    <!-- Инициализация flatpickr -->
    <script>
        flatpickr("#startDate", {
            dateFormat: "d.m.Y", // Формат даты ДД.ММ.ГГГГ
            locale: "ru" // Русская локализация
        });
    </script>

    <!-- Подключение вашего JS после инициализации flatpickr -->
    <script src="script.js"></script>
</body>

</html>
